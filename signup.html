<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">

        <div class="col-md-9 ">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">


                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                        
                        <h1 class="fw-bold mb-0 fs-2 ">Sign up</h1>
                        
                      </div>
              
                      <div class="modal-body p-5 pt-0">
                        <form class="">
                          <div class="form-floating mb-3">
                            <input type="name" class="form-control rounded-3" id="floatingInput" placeholder="Enter Your Name"
                              fdprocessedid="x7jjm">
                            <label for="floatingInput">Enter Your Name</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com"
                              fdprocessedid="x7jjm">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password"
                              fdprocessedid="kll9s">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Confirm Password"
                              fdprocessedid="kll9s">
                            <label for="floatingPassword">Confirm Password</label>
                          </div>
                          <div class="form-check mb-3">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">
                                  Are you a customer
                              </label>
                          </div>
                          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" fdprocessedid="nxt0dj">Sign
                            up</button>
                          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                          
                         
                        </form>
                      </div>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img class="bd-placeholder-img" width="400" height="550" src="images/welcome.jpg" alt="Pic">

                </div>
            </div>
        </div>
    </div>


    </form>
    </div>
    </div>
    </div>
    </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
